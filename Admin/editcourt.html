<html>
    <head>
        <title>Edit Court</title>
    </head>
    <body>

        <center>
            <form>
                <div>
                <label for="Name"></label>
                <input type="text" name="Name" placeholder="New Name">
                </div>
                <div>
                <label for="email"></label>
                <input type="email" name="Email" placeholder="Edit Email">
                </div>
                <div>
                <label for="phone"></label>
                <input type="number" name="Phone" placeholder="Enter phone">
                </div>
                <div>
                <label for="place"></label>
                <input type="text" name="Place" placeholder="Place">
                </div>
                <div>
                <label for="post"></label>
                <input type="text" name="Post" placeholder="Post">
                </div>
                <div>
                <label for="pincode"></label>
                <input type="number" name="Pincode" placeholder="Pincode">
                </div>
                <div>
                <label for="district"></label>
                <input type="text" name="district" placeholder="District">
                </div>
                <button>Update</button>
            </form>
        </center>
    </body>
</html>
