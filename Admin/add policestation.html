<html>
    <head>
        <title>Add Police Station</title>
    </head>
    <body>
        <center>
            <form>
                <div>
                    <label for="Name"></label>
                    <input type="text" name="Name" placeholder="Name">
                </div>
                <div>
                    <label for="Email"></label>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div>
                    <label for="phone"></label>
                    <input type="number" name="Number" placeholder="Phone">
                </div>
                <div>
                    <label for="Officer Name"></label>
                    <input type="text" name="Officer Name" placeholder="Officer Name">
                </div>
                <div>
                    <label for="Position"></label>
                    <input type="text" name="Position" placeholder="Position">
                </div>
                <div>
                    <label for="place"></label>
                    <input type="text" name="Place" placeholder="Place">
                </div>
                <div>
                    <label for="Pin code"></label>
                    <input type="number" name="Pin code" placeholder="Pin Code">
                </div>
                <div>
                    <label for="District"></label>
                    <input type="text" name="District" placeholder="District">
                </div>
                <div>
                    <label for="State"></label>
                    <input type="text" name="State" placeholder="State">
                </div>
                <div>
                    <label for="Username"></label>
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div>
                    <label for="Password"></label>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div>
                    <button>Add</button>
                </div>
            </form>
        </center>
    </body>
