<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Court</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    input:focus {
      border-color: #6a11cb;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add Court</h2>
    <form action="#">
      <div class="form-group">
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Enter court name" required>
      </div>
      <div class="form-group">
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="phone"></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
      </div>
      <div class="form-group">
        <label for="place"></label>
        <input type="text" id="place" name="place" placeholder="Enter place" required>
      </div>
      <div class="form-group">
        <label for="post"></label>
        <input type="text" id="post" name="post" placeholder="Enter post" required>
      </div>
      <div class="form-group">
        <label for="pincode"></label>
        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode" required>
      </div>
      <div class="form-group">
        <label for="district"></label>
        <input type="text" id="district" name="district" placeholder="Enter district" required>
      </div>
      <div class="form-group">
        <label for="username"></label>
        <input type="text" id="username" name="username" placeholder="Court Username" required>
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn">Add Court</button>
    </form>
  </div>
</body>
</html>
